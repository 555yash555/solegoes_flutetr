<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profile - SoleGoes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="modern_theme.css">
    <style>
        /* Profile specific styles */
        .profile-header {
            padding: 2rem 1.5rem;
            text-align: center;
            background: linear-gradient(to bottom, rgba(255,255,255,0.03), transparent);
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 800;
            color: #fff;
            border: 4px solid var(--bg-deep);
            box-shadow: 0 0 0 2px var(--border-subtle);
        }

        .edit-badge {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 32px;
            height: 32px;
            background: var(--bg-surface);
            border: 1px solid var(--border-glass);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body class="pb-10">

    <!-- Header -->
    <header class="header-sticky">
        <button onclick="window.location.href='option15_mobile.html'" class="btn-icon">
            <i data-lucide="chevron-left" class="w-5 h-5"></i>
        </button>
        <div class="text-lg font-bold text-white">Profile</div>
        <button class="btn-icon" onclick="window.location.href='option15_settings.html'">
            <i data-lucide="settings" class="w-5 h-5"></i>
        </button>
    </header>

    <!-- Profile Header -->
    <div class="profile-header">
        <div class="relative w-[100px] h-[100px] mx-auto mb-4">
            <div class="avatar">RS</div>
            <div class="edit-badge" onclick="window.location.href='option15_edit_profile.html'">
                <i data-lucide="pencil" class="w-4 h-4"></i>
            </div>
        </div>
        <h1 class="text-2xl font-bold text-white mb-1">Rahul Sharma</h1>
        <p class="text-white/50 text-sm">rahul.sharma@email.com</p>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-2 gap-3 px-6 mb-8">
        <div class="stat-card cursor-pointer" onclick="window.location.href='option15_my_trips.html'">
            <div class="text-2xl font-bold text-white mb-1">5</div>
            <div class="text-xs font-medium text-white/40 uppercase tracking-wider">Trips</div>
        </div>
        <div class="stat-card">
            <div class="text-2xl font-bold text-white mb-1">3</div>
            <div class="text-xs font-medium text-white/40 uppercase tracking-wider">Upcoming</div>
        </div>
    </div>

    <div class="px-6 space-y-8">
        <!-- Personal Information -->
        <div>
            <div class="section-title">Personal Information</div>
            <div class="list-group">
                <div class="list-item cursor-pointer" onclick="window.location.href='option15_edit_profile.html'">
                    <div class="list-icon"><i data-lucide="mail" class="w-5 h-5"></i></div>
                    <div class="flex-1 font-medium text-white">Email</div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-white/20"></i>
                </div>
                <div class="list-item">
                    <div class="list-icon"><i data-lucide="phone" class="w-5 h-5"></i></div>
                    <div class="flex-1 font-medium text-white">Phone</div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-white/20"></i>
                </div>
            </div>
        </div>

        <!-- Travel Preferences -->
        <div>
            <div class="section-title">Travel Preferences</div>
            <div class="list-group">
                <div class="list-item cursor-pointer" onclick="window.location.href='option15_preferences.html'">
                    <div class="list-icon"><i data-lucide="compass" class="w-5 h-5"></i></div>
                    <div class="flex-1 font-medium text-white">Interests</div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-white/20"></i>
                </div>
                <div class="list-item">
                    <div class="list-icon"><i data-lucide="wallet" class="w-5 h-5"></i></div>
                    <div class="flex-1 font-medium text-white">Budget Range</div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-white/20"></i>
                </div>
            </div>
        </div>

        <!-- Account -->
        <div>
            <div class="section-title">Account</div>
            <div class="list-group">
                <div class="list-item">
                    <div class="list-icon"><i data-lucide="credit-card" class="w-5 h-5"></i></div>
                    <div class="flex-1 font-medium text-white">Payment Methods</div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-white/20"></i>
                </div>
                <div class="list-item text-red-400 hover:text-red-300" onclick="handleLogout()">
                    <div class="list-icon text-red-400"><i data-lucide="log-out" class="w-5 h-5"></i></div>
                    <div class="flex-1 font-medium">Log Out</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'option15_login.html';
            }
        }
    </script>
</body>
</html>
