<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - SoleGoes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="modern_theme.css">
    <style>
        /* Page-specific overrides that don't fit in global theme yet */
        .hero-section {
            position: relative;
            height: 35vh;
            min-height: 280px;
            overflow: hidden;
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, 
                rgba(9,9,11,0.2) 0%, 
                rgba(9,9,11,0.6) 60%, 
                var(--bg-deep) 100%);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            pointer-events: none;
            transition: color 0.2s;
        }

        .input-field-with-icon {
            padding-left: 3rem !important;
        }

        .input-field-with-icon:focus + .input-icon,
        .input-field-with-icon:not(:placeholder-shown) + .input-icon {
            color: var(--primary);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Hero -->
    <div class="hero-section">
        <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?w=800&q=80" alt="Travel" class="w-full h-full object-cover" />
        <div class="hero-overlay"></div>
        
        <!-- Nav -->
        <div class="absolute top-0 left-0 right-0 p-4 flex justify-between items-center z-10">
            <button onclick="window.location.href='option15_onboarding.html'" class="btn-icon">
                <i data-lucide="chevron-left" class="w-5 h-5"></i>
            </button>
        </div>

        <!-- Text -->
        <div class="absolute bottom-8 left-6 right-6 z-10">
            <h1 class="text-3xl font-bold text-white mb-2 leading-tight">
                Embark on Your <br>
                <span class="text-gradient">Next Journey</span>
            </h1>
            <p class="text-white/70 font-medium">Solo travel, made social âœ¨</p>
        </div>
    </div>

    <!-- Form -->
    <div class="flex-1 px-6 py-8 flex flex-col max-w-md mx-auto w-full">
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-white mb-1">Welcome back</h2>
            <p class="text-white/50">Sign in to continue</p>
        </div>

        <form onsubmit="return handleLogin(event)" class="flex flex-col gap-5">
            <div>
                <label class="text-label">Email or Phone</label>
                <div class="relative">
                    <input type="text" class="input-field input-field-with-icon" placeholder="Enter your email" />
                    <i data-lucide="mail" class="w-5 h-5 input-icon"></i>
                </div>
            </div>

            <div>
                <label class="text-label">Password</label>
                <div class="relative">
                    <input type="password" class="input-field input-field-with-icon" placeholder="Enter your password" />
                    <i data-lucide="lock" class="w-5 h-5 input-icon"></i>
                </div>
            </div>

            <div class="flex justify-end">
                <a href="option15_forgot_password.html" class="text-sm font-semibold text-indigo-400 hover:text-indigo-300 transition-colors">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary py-3.5 text-lg">
                Sign In
            </button>
        </form>

        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-white/10"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-[#09090b] text-white/40 font-medium">or continue with</span>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button class="btn-social">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Google
            </button>
            <button class="btn-social">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.78 1.18-.19 2.31-.89 3.51-.84 1.54.06 2.77.59 3.54 1.77-3.17 1.88-2.67 6.17.54 7.68-.69 1.76-1.59 3.5-2.67 4.58zM12.03 5.31c-.09-2.18 1.77-4.14 3.84-4.31.25 2.53-2.58 4.53-3.84 4.31z" fill="white"/>
                </svg>
                Apple
            </button>
        </div>
        <div class="mt-auto pt-8 flex justify-center items-center gap-1 text-sm text-white/50 font-medium">
            <span>Don't have an account?</span>
            <a href="option15_onboarding.html" class="text-indigo-400 hover:text-indigo-300 font-bold transition-colors">Sign Up</a>
        </div>
        
        <div class="mt-4 text-center text-xs text-white/30 space-y-2">
            <div>
                Are you an agency? <a href="option15_agency_signup.html" class="text-white/50 hover:text-white transition-colors underline">Partner Signup</a>
            </div>
            <div>
                <a href="option15_admin_dashboard.html" class="text-white/20 hover:text-white/40 transition-colors">Admin Login</a>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function handleLogin(event) {
            event.preventDefault();
            window.location.href = "option15_otp.html";
            return false;
        }
    </script>
</body>
</html>
