<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Create Trip - SoleGoes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="modern_theme.css">
</head>
<body class="pb-32">

    <!-- Header -->
    <header class="header-sticky">
        <div class="flex items-center gap-3">
            <button onclick="window.history.back()" class="btn-icon">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
            <div class="text-lg font-bold text-white">Create Trip</div>
        </div>
    </header>

    <!-- Content -->
    <div class="px-4 py-6 space-y-6">
        
        <div class="text-center mb-8">
            <div class="w-20 h-20 rounded-full bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center mx-auto mb-4 shadow-lg shadow-indigo-500/30">
                <i data-lucide="plane" class="w-10 h-10 text-white"></i>
            </div>
            <h2 class="text-2xl font-bold text-white mb-2">Plan a New Adventure</h2>
            <p class="text-white/60 text-sm">Create a trip and invite your friends.</p>
        </div>

        <div class="space-y-4">
            <div class="input-group">
                <label class="text-label">Destination</label>
                <div class="relative">
                    <input type="text" class="input-field pl-10" placeholder="Where are you going?">
                    <i data-lucide="map-pin" class="absolute left-3.5 top-1/2 -translate-y-1/2 w-5 h-5 text-white/40"></i>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="input-group">
                    <label class="text-label">Start Date</label>
                    <div class="relative">
                        <input type="date" class="input-field pl-10">
                        <i data-lucide="calendar" class="absolute left-3.5 top-1/2 -translate-y-1/2 w-5 h-5 text-white/40"></i>
                    </div>
                </div>
                <div class="input-group">
                    <label class="text-label">End Date</label>
                    <div class="relative">
                        <input type="date" class="input-field pl-10">
                        <i data-lucide="calendar" class="absolute left-3.5 top-1/2 -translate-y-1/2 w-5 h-5 text-white/40"></i>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label class="text-label">Trip Name</label>
                <input type="text" class="input-field" placeholder="e.g. Summer in Italy">
            </div>

            <div class="input-group">
                <label class="text-label">Description</label>
                <textarea class="input-field h-32 resize-none" placeholder="What's the plan?"></textarea>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <div class="fixed bottom-0 left-0 right-0 p-4 bg-[#09090b]/90 backdrop-blur-xl border-t border-white/10 z-50">
        <button class="btn btn-primary w-full btn-rounded btn-pulse-glow">
            Create Trip
        </button>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
