<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profile Setup - SoleGoes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="modern_theme.css">
    <style>
        /* Component specific styles that might be moved to theme later if reused */
        .photo-upload {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255,255,255,0.03);
            border: 2px solid var(--border-glass);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .photo-upload:hover {
            background: rgba(255,255,255,0.05);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }

        .camera-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 36px;
            height: 36px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid var(--bg-deep);
            color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="pb-24">

    <!-- Header -->
    <header class="header-sticky">
        <button onclick="window.location.href='option15_otp.html'" class="btn-icon">
            <i data-lucide="chevron-left" class="w-5 h-5"></i>
        </button>
        <div class="text-sm font-bold text-white/60">Step 3 of 4</div>
    </header>

    <div class="container-mobile pt-8">
        <h1 class="text-2xl font-bold text-white text-center mb-2">Complete Your Profile</h1>
        <p class="text-center text-white/50 text-sm mb-8">Let others get to know the real you</p>

        <!-- Photo -->
        <div class="photo-upload" onclick="document.getElementById('photoInput').click()">
            <i data-lucide="user" class="w-12 h-12 text-white/30"></i>
            <div class="camera-icon">
                <i data-lucide="camera" class="w-4 h-4"></i>
            </div>
        </div>
        <input type="file" id="photoInput" accept="image/*" class="hidden">

        <!-- Form -->
        <div class="space-y-8">
            <!-- Basic Info -->
            <div class="space-y-5">
                <div class="flex items-center gap-3 mb-2">
                    <div class="h-px bg-white/10 flex-1"></div>
                    <h3 class="section-title mb-0 !text-white/40">Basic Info</h3>
                    <div class="h-px bg-white/10 flex-1"></div>
                </div>
                
                <div>
                    <label class="text-label required">Full Name</label>
                    <input type="text" class="input-field" placeholder="Enter your name">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-label required">Birth Date</label>
                        <input type="date" class="input-field" style="color-scheme: dark;">
                    </div>
                    <div>
                        <label class="text-label required">Gender</label>
                        <div class="relative">
                            <select class="input-field appearance-none">
                                <option value="" disabled selected>Select</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                            <i data-lucide="chevron-down" class="absolute right-3.5 top-1/2 -translate-y-1/2 w-4 h-4 text-white/30 pointer-events-none"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="text-label required">City</label>
                    <div class="relative">
                        <input type="text" class="input-field pl-11" placeholder="Where are you based?">
                        <i data-lucide="map-pin" class="absolute left-3.5 top-1/2 -translate-y-1/2 w-5 h-5 text-white/30"></i>
                    </div>
                </div>
            </div>

            <!-- Interests -->
            <div class="space-y-5">
                <div class="flex items-center gap-3 mb-2">
                    <div class="h-px bg-white/10 flex-1"></div>
                    <h3 class="section-title mb-0 !text-white/40">Personality</h3>
                    <div class="h-px bg-white/10 flex-1"></div>
                </div>
                
                <div>
                    <label class="text-label">Traits</label>
                    <div class="pill-grid">
                        <div class="pill" onclick="this.classList.toggle('selected')">Outdoorsy üå≤</div>
                        <div class="pill" onclick="this.classList.toggle('selected')">Foodie üçú</div>
                        <div class="pill" onclick="this.classList.toggle('selected')">Artsy üé®</div>
                        <div class="pill" onclick="this.classList.toggle('selected')">Party ü™©</div>
                        <div class="pill" onclick="this.classList.toggle('selected')">Chill üòå</div>
                        <div class="pill" onclick="this.classList.toggle('selected')">Active üèÉ</div>
                    </div>
                </div>

                <div>
                    <label class="text-label">Bio</label>
                    <textarea class="input-field min-h-[120px] resize-none" placeholder="Tell us a bit about yourself..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Fixed Bottom Button -->
    <div class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-[#09090b] via-[#09090b]/90 to-transparent z-20">
        <button onclick="window.location.href='option15_preferences.html'" class="btn btn-primary py-3.5 text-lg max-w-md mx-auto block">
            Continue
        </button>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
