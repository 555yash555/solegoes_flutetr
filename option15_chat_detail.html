<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat - SoleGoes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="modern_theme.css">
    <style>
        body {
            background-color: var(--bg-deep);
            color: var(--text-primary);
            font-family: var(--font-main);
        }

        .header-glass {
            background: rgba(9, 9, 11, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-glass);
        }

        .message-bubble {
            max-width: 75%;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            font-size: 0.9375rem;
            line-height: 1.4;
            position: relative;
        }

        .message-sent {
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 0.25rem;
            margin-left: auto;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
        }

        .message-received {
            background: var(--bg-surface);
            color: var(--text-primary);
            border: 1px solid var(--border-glass);
            border-bottom-left-radius: 0.25rem;
        }

        .chat-input-area {
            background: rgba(9, 9, 11, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-glass);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Typing Indicator */
        .typing-dot {
            width: 4px;
            height: 4px;
            background: currentColor;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <!-- Header -->
    <header class="header-glass fixed top-0 left-0 right-0 z-50 px-4 py-3">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
                <button onclick="window.history.back()" class="btn-icon bg-transparent border-transparent hover:bg-white/5">
                    <i data-lucide="chevron-left" class="w-6 h-6 text-white"></i>
                </button>
                <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.href='option15_trip_detail.html'">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-purple-500 to-indigo-500 flex items-center justify-center text-white font-bold shadow-lg shadow-purple-500/20">
                        <i data-lucide="users" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-white text-sm">Bali Squad üå¥</h1>
                        <p class="text-xs text-white/50 flex items-center gap-1">
                            <span class="w-1.5 h-1.5 rounded-full bg-green-500"></span>
                            12 online
                        </p>
                    </div>
                </div>
            </div>
            <button class="btn-icon bg-transparent border-transparent hover:bg-white/5">
                <i data-lucide="more-vertical" class="w-5 h-5 text-white"></i>
            </button>
        </div>
    </header>

    <!-- Chat Area -->
    <div class="flex-1 overflow-y-auto p-4 pt-24 pb-24 space-y-6" id="chatContainer">
        <div class="text-center">
            <span class="px-3 py-1 rounded-full bg-white/5 text-[10px] font-medium text-white/40 border border-white/5">Today</span>
        </div>

        <!-- Received Message -->
        <div class="flex items-end gap-2 group">
            <img src="https://i.pravatar.cc/150?img=3" class="w-8 h-8 rounded-full mb-1 border border-white/10" alt="User">
            <div class="flex flex-col gap-1 max-w-[75%]">
                <span class="text-[10px] text-purple-400 font-bold ml-1">Sarah</span>
                <div class="message-bubble message-received">
                    Hey everyone! So excited for the trip! üéâ
                </div>
                <span class="text-[10px] text-white/30 ml-1 opacity-0 group-hover:opacity-100 transition-opacity">10:30 AM</span>
            </div>
        </div>

        <!-- Received Message -->
        <div class="flex items-end gap-2 group">
            <img src="https://i.pravatar.cc/150?img=8" class="w-8 h-8 rounded-full mb-1 border border-white/10" alt="User">
            <div class="flex flex-col gap-1 max-w-[75%]">
                <span class="text-[10px] text-orange-400 font-bold ml-1">Mike</span>
                <div class="message-bubble message-received">
                    Anyone up for surfing tomorrow morning? üèÑ‚Äç‚ôÇÔ∏è
                </div>
                <span class="text-[10px] text-white/30 ml-1 opacity-0 group-hover:opacity-100 transition-opacity">10:32 AM</span>
            </div>
        </div>

        <!-- Sent Message -->
        <div class="flex items-end gap-2 justify-end group">
            <div class="flex flex-col gap-1 items-end max-w-[75%]">
                <div class="message-bubble message-sent">
                    I'm down! Need to rent a board though.
                </div>
                <span class="text-[10px] text-white/30 mr-1 opacity-0 group-hover:opacity-100 transition-opacity">10:33 AM</span>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="flex items-end gap-2">
            <img src="https://i.pravatar.cc/150?img=5" class="w-8 h-8 rounded-full mb-1 border border-white/10" alt="User">
            <div class="message-bubble message-received py-3 px-4">
                <div class="flex gap-1 text-white/50">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="chat-input-area fixed bottom-0 left-0 right-0 p-3 z-50">
        <div class="flex items-end gap-2 max-w-md mx-auto">
            <button class="btn-icon w-10 h-10 shrink-0 bg-white/5 border-white/10 hover:bg-white/10 mb-0.5">
                <i data-lucide="plus" class="w-5 h-5 text-white/60"></i>
            </button>
            <div class="flex-1 relative bg-white/5 rounded-2xl border border-white/10 focus-within:border-indigo-500/50 focus-within:bg-white/10 transition-all">
                <textarea rows="1" class="w-full bg-transparent text-white text-sm px-4 py-3 focus:outline-none resize-none max-h-24" placeholder="Message Bali Squad..."></textarea>
                <button class="absolute right-2 bottom-2 p-1.5 text-white/40 hover:text-white transition-colors">
                    <i data-lucide="smile" class="w-5 h-5"></i>
                </button>
            </div>
            <button class="w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center text-white shrink-0 hover:bg-indigo-600 transition-colors shadow-lg shadow-indigo-500/20 mb-0.5">
                <i data-lucide="send" class="w-4 h-4 ml-0.5"></i>
            </button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        // Auto-resize textarea
        const textarea = document.querySelector('textarea');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Scroll to bottom
        const chatContainer = document.getElementById('chatContainer');
        window.onload = () => {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };
    </script>
</body>
</html>
