<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Payment Successful - SoleGoes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="modern_theme.css">
    <style>
        .success-icon {
            width: 100px;
            height: 100px;
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: #4caf50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.2);
        }

        .receipt-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            font-size: 0.9375rem;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            color: var(--text-secondary);
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 600;
            text-align: right;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen pb-6">

    <div class="flex-1 flex flex-col max-w-md mx-auto px-6 pt-12 w-full">
        <!-- Close Button -->
        <button onclick="window.location.href='option15_mobile.html'" class="absolute top-4 right-4 btn-icon">
            <i data-lucide="x" class="w-5 h-5"></i>
        </button>

        <!-- Success Icon -->
        <div class="success-icon animate-scale-in">
            <i data-lucide="check" class="w-12 h-12"></i>
        </div>

        <h1 class="text-2xl font-bold text-white text-center mb-2">Payment Successful!</h1>
        <p class="text-white/50 text-center text-sm mb-8">Your booking has been confirmed</p>

        <!-- Receipt Card -->
        <div class="receipt-card">
            <div class="text-xs font-bold text-white/40 uppercase tracking-wider mb-4">Transaction Details</div>
            
            <div class="detail-row">
                <div class="detail-label">Trip Name</div>
                <div class="detail-value">Bali Beach Escape</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Amount Paid</div>
                <div class="detail-value text-green-400">₹15,000</div>
            </div>
            
            <div class="divider"></div>
            
            <div class="detail-row">
                <div class="detail-label">Transaction ID</div>
                <div class="detail-value font-mono text-xs opacity-70">TXN1234567890</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Date</div>
                <div class="detail-value" id="dateValue">Dec 28, 2024</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Payment Method</div>
                <div class="detail-value flex items-center gap-2 justify-end">
                    <i data-lucide="credit-card" class="w-4 h-4"></i> •••• 4242
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="mt-auto space-y-3">
            <button onclick="downloadReceipt()" class="btn btn-secondary w-full justify-center gap-2">
                <i data-lucide="download" class="w-5 h-5"></i>
                Download Receipt
            </button>
            
            <button onclick="viewTripDetails()" class="btn btn-primary py-3.5 text-lg">
                View Trip Details
            </button>
            
            <button onclick="backToHome()" class="w-full py-3 text-white/50 font-medium hover:text-white transition-colors text-sm">
                Back to Home
            </button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function downloadReceipt() {
            alert('Receipt download started!');
        }

        function viewTripDetails() {
            window.location.href = 'option15_trip_detail.html';
        }

        function backToHome() {
            window.location.href = 'option15_mobile.html';
        }

        // Set current date
        const now = new Date();
        document.getElementById('dateValue').textContent = now.toLocaleDateString('en-US', {
            month: 'short',
            day: 'numeric',
            year: 'numeric'
        }) + ', ' + now.toLocaleTimeString('en-US', {
            hour: 'numeric',
            minute: '2-digit',
            hour12: true
        });
    </script>
</body>
</html>
