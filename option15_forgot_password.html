<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forgot Password - SoleGoes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="modern_theme.css">
</head>
<body class="flex flex-col min-h-screen p-6">

    <!-- Header -->
    <header class="flex items-center mb-8">
        <button onclick="window.history.back()" class="btn-icon">
            <i data-lucide="arrow-left" class="w-5 h-5"></i>
        </button>
    </header>

    <!-- Content -->
    <div class="flex-1 flex flex-col justify-center max-w-md mx-auto w-full">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Reset Password</h1>
            <p class="text-white/60">Enter your email address and we'll send you a link to reset your password.</p>
        </div>

        <form onsubmit="event.preventDefault(); window.location.href='option15_login.html'" class="space-y-6">
            <div class="input-group">
                <label class="text-label">Email Address</label>
                <div class="relative">
                    <input type="email" class="input-field pl-10" placeholder="hello@example.com">
                    <i data-lucide="mail" class="absolute left-3.5 top-1/2 -translate-y-1/2 w-5 h-5 text-white/40"></i>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-full btn-rounded btn-pulse-glow">
                Send Reset Link
            </button>
        </form>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
