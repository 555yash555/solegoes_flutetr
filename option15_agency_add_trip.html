<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Add New Trip - SoleGoes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="modern_theme.css">
    <style>
        body {
            background-color: var(--bg-deep);
            color: var(--text-primary);
            font-family: var(--font-main);
            padding-bottom: 80px;
        }

        .section-header {
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--border-subtle);
            padding: 1rem 1.5rem;
            margin: -1rem -1rem 1rem -1rem;
            border-radius: var(--radius-md) var(--radius-md) 0 0;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .image-upload-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        .image-upload-box {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.03);
            border: 1px dashed var(--border-subtle);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .image-upload-box:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary);
        }

        .day-card {
            border-left: 2px solid var(--border-subtle);
            padding-left: 1rem;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .day-card::before {
            content: '';
            position: absolute;
            left: -5px;
            top: 0;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-tertiary);
        }

        .day-card.active {
            border-left-color: var(--primary);
        }

        .day-card.active::before {
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header-sticky">
        <div class="flex items-center gap-3">
            <button onclick="window.history.back()" class="btn-icon bg-transparent border-transparent hover:bg-white/5">
                <i data-lucide="arrow-left" class="w-6 h-6 text-white"></i>
            </button>
            <span class="font-bold text-lg">Create New Trip</span>
        </div>
        <button class="text-sm font-semibold text-indigo-400">Save Draft</button>
    </header>

    <div class="container mx-auto max-w-lg px-4 pt-6">
        <form id="addTripForm" onsubmit="handleSubmit(event)">
            
            <!-- Basic Details -->
            <div class="glass-card mb-6">
                <div class="section-header">Trip Essentials</div>
                <div class="space-y-4">
                    <div>
                        <label class="text-label required">Trip Title</label>
                        <input type="text" class="input-field" placeholder="e.g. Bali Spiritual Awakening" required>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-label required">Location</label>
                            <input type="text" class="input-field" placeholder="e.g. Ubud, Bali" required>
                        </div>
                        <div>
                            <label class="text-label required">Duration</label>
                            <select class="input-field">
                                <option>3 Days</option>
                                <option>5 Days</option>
                                <option>7 Days</option>
                                <option>10+ Days</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-label required">Price (â‚¹)</label>
                            <input type="number" class="input-field" placeholder="45000" required>
                        </div>
                        <div>
                            <label class="text-label required">Group Size</label>
                            <input type="number" class="input-field" placeholder="15" required>
                        </div>
                    </div>
                    <div>
                        <label class="text-label required">Start Date</label>
                        <input type="date" class="input-field" required>
                    </div>
                </div>
            </div>

            <!-- Media -->
            <div class="glass-card mb-6">
                <div class="section-header">Gallery</div>
                <div class="mb-4">
                    <label class="text-label required">Cover Image</label>
                    <div class="aspect-video rounded-lg bg-white/5 border border-white/10 flex flex-col items-center justify-center cursor-pointer hover:bg-white/10 transition-colors">
                        <i data-lucide="image" class="w-8 h-8 text-white/40 mb-2"></i>
                        <span class="text-xs text-white/40">Tap to upload cover</span>
                    </div>
                </div>
                <div>
                    <label class="text-label">Gallery Images (Max 6)</label>
                    <div class="image-upload-grid">
                        <div class="image-upload-box"><i data-lucide="plus" class="w-5 h-5 text-white/40"></i></div>
                        <div class="image-upload-box"><i data-lucide="plus" class="w-5 h-5 text-white/40"></i></div>
                        <div class="image-upload-box"><i data-lucide="plus" class="w-5 h-5 text-white/40"></i></div>
                    </div>
                </div>
            </div>

            <!-- Itinerary -->
            <div class="glass-card mb-6">
                <div class="section-header flex justify-between items-center">
                    <span>Itinerary</span>
                    <button type="button" class="text-xs text-indigo-400 font-medium flex items-center gap-1">
                        <i data-lucide="plus" class="w-3 h-3"></i> Add Day
                    </button>
                </div>
                
                <div class="day-card active">
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="font-bold text-white text-sm">Day 1</h4>
                        <button type="button" class="text-white/30 hover:text-red-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                    <input type="text" class="input-field mb-2 text-sm" placeholder="Title (e.g. Arrival & Welcome)">
                    <textarea class="input-field text-sm h-20 resize-none" placeholder="Description of activities..."></textarea>
                </div>

                <div class="day-card">
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="font-bold text-white text-sm">Day 2</h4>
                        <button type="button" class="text-white/30 hover:text-red-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                    <input type="text" class="input-field mb-2 text-sm" placeholder="Title">
                    <textarea class="input-field text-sm h-20 resize-none" placeholder="Description..."></textarea>
                </div>
            </div>

            <!-- Inclusions -->
            <div class="glass-card mb-8">
                <div class="section-header">What's Included</div>
                <div class="grid grid-cols-2 gap-3">
                    <label class="flex items-center gap-2 p-3 rounded-lg bg-white/5 border border-white/10 cursor-pointer">
                        <input type="checkbox" class="rounded border-white/20 bg-transparent text-indigo-500 focus:ring-0">
                        <span class="text-sm text-white/80">Accommodation</span>
                    </label>
                    <label class="flex items-center gap-2 p-3 rounded-lg bg-white/5 border border-white/10 cursor-pointer">
                        <input type="checkbox" class="rounded border-white/20 bg-transparent text-indigo-500 focus:ring-0">
                        <span class="text-sm text-white/80">Meals</span>
                    </label>
                    <label class="flex items-center gap-2 p-3 rounded-lg bg-white/5 border border-white/10 cursor-pointer">
                        <input type="checkbox" class="rounded border-white/20 bg-transparent text-indigo-500 focus:ring-0">
                        <span class="text-sm text-white/80">Transfers</span>
                    </label>
                    <label class="flex items-center gap-2 p-3 rounded-lg bg-white/5 border border-white/10 cursor-pointer">
                        <input type="checkbox" class="rounded border-white/20 bg-transparent text-indigo-500 focus:ring-0">
                        <span class="text-sm text-white/80">Guide</span>
                    </label>
                </div>
            </div>

            <!-- Submit -->
            <div class="fixed bottom-0 left-0 right-0 p-4 bg-[#09090b]/90 backdrop-blur-xl border-t border-white/10 z-50">
                <button type="submit" class="btn btn-primary w-full max-w-lg mx-auto">
                    Submit for Approval
                </button>
            </div>

        </form>
    </div>

    <script>
        lucide.createIcons();

        function handleSubmit(e) {
            e.preventDefault();
            // Simulate submission
            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerHTML = '<div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div> Submitting...';
            
            setTimeout(() => {
                alert('Trip submitted successfully! Waiting for admin approval.');
                window.location.href = 'option15_agency_dashboard.html';
            }, 1500);
        }
    </script>
</body>
</html>
